<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/empleados.css') }}">
</head>
<body>
    <header>
        <a href="/">Inicio</a>
        <a href="nuevoempleado">Nuevo</a>
        <h1>Lista de empleados de la empresa</h1>
    </header>


    <ul class="list">
        <li class="list-title">
            <img src="" alt="">
            <p class="id">ID</p>
            <p class="name">Nombre</p>
            <p class="charge">Cargo</p>
            <p class="email">Email</p> 
            <p class="tools"></p>   
        </li>
    {% for employee in employee_list %}
        <li class="item">
        <img src="https://avatars.dicebear.com/api/bottts/{{employee.email}}.svg">
        <p class="id">{{employee.id}}</p>
        <p class="name">{{employee.name}}</p>
        <p class="charge">{{employee.charge}}</p>
        <p class="email">{{employee.email}}</p>

        <form class="tools" id="deleteform" method="post">
            <button class="delete" formaction="eliminarempleado">X</button>
            <button class="update" formaction="actualizarempleado">âˆ†</button>
            <input type="hidden" name="idEmpleado" value="{{employee.id}}">
            <input type="hidden" name="nombre" value="{{employee.name}}">
            <input type="hidden" name="correo" value="{{employee.email}}">
        </form>

        </li>
    {% endfor %}
    </ul>
    
</body>
</html>
